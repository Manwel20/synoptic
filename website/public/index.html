<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ទម្រង់ចុះឈ្មោះ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="EWB icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="ewb-logo.png" alt="Logo" class="logo">
        </div>
        <h2 id="formTitle">ការចុះឈ្មោះបច្ចុប្បន្នភាពអាកាសធាតុតាមអ៊ីមែល</h2>
        <div class="toggle-container">
            <label class="toggle-label" for="toggleMode">លុបរបៀប</label>
            <input type="checkbox" id="toggleMode">
        </div>
        <form id="contactForm" action="/submit" method="post">
            <label for="name">ឈ្មោះ:</label>
            <input type="text" id="name" name="name" placeholder="e.g. Soth Narong" required>
            <p id="nameError" class="error-message"></p>
            
            <label for="email">អ៊ីមែល:</label>
            <input type="text" id="email" name="email" placeholder="e.g. example@example.com" required>
            <p id="emailError" class="error-message"></p>
            
            <button id="submit" type="submit">ដាក់ស្នើ</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message" style="display: none;">សូមអរគុណ! ទម្រង់បែបបទរបស់អ្នកត្រូវបានដាក់ស្នើ។.</div>
    </div>
</body>
</html>
